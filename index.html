<html>
    <head>
        <title>Scrum board</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./dist/frontend/main.mjs" type="module" defer></script>
    </head>
    <body>
        <section class="main-container" id="header">
            <form id="add-task-form">
                <input type="text" id="task-name-input" placeholder="Task name" minlength="3" required>
                <select id="task-type-select" required></select>
                <input type="submit" value="Add task">
            </form>
            <section>
                <ul id="task-types-list">
                    <template id="task-type-template">
                        <li class="task-type">
                            <span>Example</span>
                        </li>
                    </template>
                </ul>
            </section>
        </section>
        <section class="main-container" id="body">
            <table id="tasks-table">
                <thead>
                    <tr>
                        <template id="tasks-header-template">
                            <th>Example</th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <template id="tasks-row-template">
                            <td>
                                <section class="task backend" data-id="1">
                                    <p>Title</p>
                                </section>
                                <section class="task ux" data-id="1">
                                    <p>Title</p>
                                </section>
                                <section class="task frontend" data-id="1">
                                    <p>Title</p>
                                </section>
                            </td>
                        </template>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
