<html>
    <head>
        <title>Scrum board</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./dist/frontend/main.mjs" type="module" defer></script>
    </head>
    <body>
        <section class="main-container" id="header">
            <form id="add-task">
                <input type="text" id="task-name" placeholder="Task name" minlength="3" required>
                <select id="task-type" required></select>
                <input type="submit" value="Add task">
            </form>
            <section id="task-types">
                <h2>Task types</h2>
                <ul id="task-types-list">
                    <li>Task type 1</li>
                    <li>Task type 2</li>
                    <li>Task type 3</li>
                </ul>
            </section>
        </section>
        <section class="main-container" id="body">
        </section>
    </body>
</html>
